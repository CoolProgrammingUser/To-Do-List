<!DOCTYPE html>
<html>
    <head>
        <title>
            To-Do List
        </title>
        <script src="https://coolprogramminguser.github.io/Standards/oldbehavior.js"></script>
        <script>
            var items = {};
            if (localStorage.getItem("To-Do-List")) {
                items = JSON.parse(localStorage.getItem("To-Do-List"));
            }
            localStorage.setItem("To-Do-List", JSON.stringify(items));
            var itemNumber = 1;
            var now;
            var week = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
            var Priority = function(description, importance, date, recurrence, lastFinished, done) {
                var priority = this;
                var then = date.split("~")[0].trim();
                var time = " " + date.split("~")[1].trim();
                function combine(array) {
                    return new Date(array.join(" ") + time);
                }
                switch (recurrence) {  // sets the exact time of the (next) event
                    case "indefinite":
                        then = new Date(Number(then));  // Number() is needed because "then" is a string
                        date = then.getTime() - now.getTime();
                        if (date <= 0) {
                            date = "Immediately";
                        } else if (date <= 250000000) {
                            date = "Soon";
                        } else if (date <= 800000000) {
                            date = "Later";
                        } else {
                            date = "At some point";
                        }
                        break;
                    case "once":
                        then = new Date([].concat(then.split("/")[2], then.split("/").slice(0,2)).join(" ")+time);
                        date = then.getMonth()+1 + "/" + then.getDate() + "/" + then.getFullYear() + time;
                        break;
                    case "monthly":
                        if (now.getDate() == then) {
                            if (now.getTime() <= combine([now.getFullYear(), now.getMonth()+1, then]).getTime()) {
                                then = combine([now.getFullYear(), now.getMonth()+1, then]);
                            } else {
                                if (now.getMonth() + 2 <= 12) {
                                    then = combine([now.getFullYear(), now.getMonth()+2, then]);
                                } else {
                                    then = combine([now.getFullYear()+1, 1, then]);
                                }
                            }
                        } else if (now.getDate() < then) {
                            then = new Date(now.getTime() + (then-now.getDate())*86400000);
                        } else {
                            if (now.getMonth() + 2 <= 12) {
                                then = combine([now.getFullYear(), now.getMonth()+2, then]);
                            } else {
                                then = combine([now.getFullYear()+1, 1, then]);
                            }
                        }
                        date = then.getMonth()+1 + "/" + then.getDate() + "/" + then.getFullYear() + time;
                        break;
                    case "weekly":
                        var closest = Infinity;
                        then.split(" ").forEach(function(weekday) {
                            var number = week.indexOf(weekday);
                            if (now.getDay() > number) {
                                number = 7 + number - now.getDay();
                            } else {
                                number -= now.getDay();
                            }
                            if (number < closest) {
                                closest = number;
                            }
                        });
                        closest += now.getDay();
                        if (closest > 6) {
                            closest -= 7;
                        }
                        if (now.getDay() == closest) {
                            if (now.getTime() <= combine([now.getFullYear(), now.getMonth()+1, now.getDate()]).getTime()) {
                                then = combine([now.getFullYear(), now.getMonth()+1, now.getDate()]);
                            } else {
                                closest = Infinity;
                                then.split(" ").forEach(function(weekday) {
                                    var number = week.indexOf(weekday);
                                    if (now.getDay() + 1 > number) {
                                        number = 6 + number - now.getDay();
                                    } else {
                                        number -= now.getDay() + 1;
                                    }
                                    if (number < closest) {
                                        closest = number;
                                    }
                                });
                                closest += now.getDay() + 1;
                                if (closest > 6) {
                                    closest -= 7;
                                }
                                if (now.getDay() < closest) {
                                    then = new Date(now.getTime() + (closest-now.getDay())*86400000);
                                    then = combine([then.getFullYear(), then.getMonth()+1, then.getDate()]);
                                } else {
                                    then = new Date(now.getTime() + (7+closest-now.getDay())*86400000);
                                    then = combine([then.getFullYear(), then.getMonth()+1, then.getDate()]);
                                }
                            }
                        } else if (now.getDay() < closest) {
                            then = new Date(now.getTime() + (closest-now.getDay())*86400000);
                            then = combine([then.getFullYear(), then.getMonth()+1, then.getDate()]);
                        } else {
                            then = new Date(now.getTime() + (7+closest-now.getDay())*86400000);
                            then = combine([then.getFullYear(), then.getMonth()+1, then.getDate()]);
                        }
                        date = then.getMonth()+1 + "/" + then.getDate() + "/" + then.getFullYear() + time;
                        break;
                    case "daily":
                        then = combine([now.getFullYear(), now.getMonth()+1, now.getDate()]);
                        if (now.getTime() > then.getTime()) {
                            then = new Date(then.getTime()+86400000);
                        }
                        date = then.getMonth()+1 + "/" + then.getDate() + "/" + then.getFullYear() + time;
                        break;
                }
                this.importance = importance;
                this.date = date;
                this.recurrence = recurrence;
                if (this.recurrence == "indefinite") {
                    this.urgency = Math.round((then.getTime()-now.getTime())/1000*(10-importance));
                    if (this.urgency < 0) {  // Negative numbers will put it at the end, not the top.
                        this.urgency = 0;
                    }
                } else if (this.recurrence == "daily") {
                    this.urgency = Math.round(Math.abs(then.getTime()-now.getTime())/100*(10-importance));
                } else {
                    this.urgency = Math.round(Math.abs(then.getTime()-now.getTime())/1000*(10-importance));
                }
                this.lastFinished = lastFinished;
                this.done = done;
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = "item" + itemNumber;
                checkbox.style.margin = ".5em";
                itemNumber++;
                var label = document.createElement("label");
                label.for = checkbox.id;
                if (this.recurrence == "indefinite") {
                    label.title = "Due: {0}\nImportance: {1}".format(this.date, this.importance);
                } else if (this.recurrence == "daily") {
                    label.title = "Due: {0}\nImportance: {1}".format(time.trim(), this.importance);
                } else {
                    label.title = "Due: {0}\nImportance: {1}".format(["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][then.getDay()]+", "+this.date, this.importance);
                }
                label.innerHTML = description;
                if (then.getTime() >= now.getTime() || this.recurrence == "indefinite") {
                    var later;
                    if (this.recurrence == "indefinite") {
                        if (then.getTime() <= now.getTime()) {
                            label.style.fontWeight = "bold";
                            label.innerHTML = "<mark style='background:#00ff00'>" + label.innerHTML + "</mark>";
                        } else if (then.getTime() - now.getTime() < (then.getTime()-this.lastFinished) / 3) {
                            label.innerHTML = "<mark style='background:#88ff88'>" + label.innerHTML + "</mark>";
                        }
                    } else if (recurrence == "daily") {
                        if (then.getTime() - now.getTime() < 10800000) {  // if it's closer than 3 hours away
                            label.style.fontWeight = "bold";
                            label.innerHTML = "<mark style='background:#ff00ff'>" + label.innerHTML + "</mark>";
                        } else if (then.getTime() - now.getTime() < 21600000) {  // if it's closer than 6 hours away
                            label.innerHTML = "<mark style='background:#ff88ff'>" + label.innerHTML + "</mark>";
                        }
                    } else {
                        if (now.getHours() < 8) {  // if the current time is before 8:00am
                            later = new Date(new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime() + 86400000);
                        } else {
                            later = new Date(new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime() + 172800000);
                        }
                        if (then.getTime() < later.getTime()) {
                            label.style.fontWeight = "bold";
                            label.innerHTML = "<mark>" + label.innerHTML + "</mark>";
                        } else if (then.getTime() < later.getTime() + 86400000) {
                            label.innerHTML = "<mark style='background:#ffff88'>" + label.innerHTML + "</mark>";
                        }
                    }
                } else {
                    label.style.fontWeight = "bold";
                    label.style.color = "red";
                }
                var elements = document.createElement("div");
                elements.appendChild(checkbox);
                elements.appendChild(label);
                this.elements = elements;
                function changeStyle() {
                    if (checkbox.checked) {
                        priority.done = true;
                        label.style.textDecoration = "line-through";
                        label.title = "Finished";
                        label.style.color = "inherit";
                        label.style.fontWeight = "inherit";
                        if (label.children.length > 0) {
                            label.children[0].style.background = "inherit";
                        }
                    } else {
                        priority.done = false;
                    }
                    items[description].done = priority.done;
                    localStorage.setItem("To-Do-List", JSON.stringify(items));
                }
                checkbox.addEventListener("click", function() {
                    changeStyle();
                    refresh();
                });
                if (this.done) {
                    checkbox.checked = true;
                    changeStyle();
                }
                /*
                if (lastFinished) {
                    function handler(mutations, observer) {
                        mutations.forEach(function(mutation) {
                            mutation.addedNodes.forEach(function(node) {
                                if (node == checkbox) {
                                    checkbox.check();
                                    watcher.disconnect();
                                }
                            });
                        });
                    }
                    var watcher = new MutationObserver(handler) || webkitMutationObserver(handler);
                    watcher.observe(getId("list"), {"childList":true, "subtree":true});
                }
                */
                var increment = 0;
                while(Priority.instances[this.urgency+increment] != undefined) {
                    // while there's a target key value already taken, increase the target key by 1
                    // (prevents overwriting when things have the same due-date and importance)
                    increment++;
                }
                Priority.instances[this.urgency+increment] = this;
            }
            Priority.instances = {};
            
            function include() {
                now = new Date();
                var description = getId("description").value.trim();
                var date;
                var time = getId("time").value.trim() + (getId("timeFormat").value!="24-hour" ? " "+getId("timeFormat").value : "");
                switch (getId("recurrence").value) {
                    case "indefinite":
                        switch (getId("timeframe").value) {  // sets when the highlight will become most apparent
                            case "immediately":
                                date = now.getTime();  // now
                                break;
                            case "soon":
                                date = now.getTime() + 250000000;  // in a little less than 3 days
                                break;
                            case "later":
                                date = now.getTime() + 800000000;  // in a little more than 8 days
                                break;
                            case "somePoint":
                                date = now.getTime() + 3628800000;  // in exactly 42 days
                                break;
                        }
                        break;
                    case "once":
                        if (getId("fullDate").value.includes("/")) {
                            date = getId("fullDate").value;
                        } else {  // if it's a day of the week
                            var then = getId("fullDate").value;
                            then = week.indexOf(then.toLowerCase());
                            if (now.getDay() == then) {
                               if (now.getTime() <= new Date([now.getFullYear(), now.getMonth()+1, now.getDate()].join(" ")+" "+time).getTime()) {
                                    date = now.getMonth() + 1 + "/" + now.getDate() + "/" + now.getFullYear();
                                } else {
                                    then = new Date(now.getTime() + 604800000);
                                    date = then.getMonth() + 1 + "/" + then.getDate() + "/" + then.getFullYear();
                                }
                            } else if (now.getDay() < then) {
                                then = new Date(now.getTime() + (then-now.getDay())*86400000);
                                date = then.getMonth() + 1 + "/" + then.getDate() + "/" + then.getFullYear();
                            } else {
                                then = new Date(now.getTime() + (7+then-now.getDay())*86400000);
                                date = then.getMonth() + 1 + "/" + then.getDate() + "/" + then.getFullYear();
                            }
                        }
                        break;
                    case "monthly":
                        date = getId("day").value;
                        break;
                    case "weekly":
                        date = "";
                        week.forEach(function(ID) {
                            if (getId(ID).checked) {
                                date += ID + " ";
                            }
                        });
                        date.trim();
                        break;
                }
                date += "~" + time;
                items[description] = {"importance":getId("importance").value, "time":date, "recurrence":getId("recurrence").value, "lastFinished":now.getTime(), "done":false};
                localStorage.setItem("To-Do-List", JSON.stringify(items));
                ["description", "importance", "recurrence", "timeframe", "fullDate", "quickSelect", "day", "time", "timeFormat"].forEach(function(ID) {
                    getId(ID).value = "";
                });
                week.forEach(function(ID) {
                    getId(ID).checked = false;
                });
                ["indefinite", "once", "monthly", "weekly", "timeSection"].forEach(function(ID) {
                    getId(ID).style.display = "none";
                });
                refresh();
            }
            function refresh() {
                now = new Date();
                getId("list").innerHTML = "";
                Priority.instances = {};
                items.forEach(function(value, key) {
                    new Priority(key, value.importance, value.time, value.recurrence, value.lastFinished, value.done);
                });
                Priority.instances.forEach(function(instance) {
                    if (!instance.done) {
                        getId("list").appendChild(instance.elements);
                        getId("list").appendChild(document.createElement("br"));
                    }
                });
                Priority.instances.forEach(function(instance) {
                    if (instance.done) {
                        getId("list").appendChild(instance.elements);
                        getId("list").appendChild(document.createElement("br"));
                    }
                });
                if (getId("list").innerHTML == "") {
                    getId("list").innerHTML = "<p>Add some things to do.</p>";
                }
            }
            
            window.addEventListener("finished", function() {
                refresh();
                getId("recurrence").addEventListener("change", function() {
                    switch (this.value) {
                        case "indefinite":
                            getId("once").style.display = "none";
                            getId("weekly").style.display = "none";
                            getId("monthly").style.display = "none";
                            getId("timeSection").style.display = "none";
                            getId("indefinite").style.display = "inline-block";
                            break;
                        case "once":
                            getId("indefinite").style.display = "none";
                            getId("monthly").style.display = "none";
                            getId("weekly").style.display = "none";
                            getId("once").style.display = "inline-block";
                            getId("timeSection").style.display = "inline-block";
                            break;
                        case "monthly":
                            getId("indefinite").style.display = "none";
                            getId("once").style.display = "none";
                            getId("weekly").style.display = "none";
                            getId("monthly").style.display = "inline-block";
                            getId("timeSection").style.display = "inline-block";
                            break;
                        case "weekly":
                            getId("indefinite").style.display = "none";
                            getId("once").style.display = "none";
                            getId("monthly").style.display = "none";
                            getId("weekly").style.display = "inline-block";
                            getId("timeSection").style.display = "inline-block";
                            break;
                        case "daily":
                            getId("indefinite").style.display = "none";
                            getId("once").style.display = "none";
                            getId("monthly").style.display = "none";
                            getId("weekly").style.display = "none";
                            getId("timeSection").style.display = "inline-block";
                            break;
                    }
                });
                getId("quickSelect").addEventListener("change", function() {
                    getId("fullDate").value = this.value;
                });
                getId("remove").addEventListener("click", function() {
                    items.forEach(function(value, key) {
                        if (key == getId("description").value.trim()) {
                            delete items[key];
                        } else if (value.done) {
                            delete items[key];
                        }
                    });
                    Priority.instances.forEach(function(instance, index) {
                        if (instance.description == getId("description").value.trim()) {
                            Priority.instances.splice(index, 1);
                            return "break";
                        }
                    });
                    localStorage.setItem("To-Do-List", JSON.stringify(items));
                    getId("description").value = "";
                    refresh();
                });
                setInterval(refresh, 1000000);  // refreshes a little under every 17 minutes
            });
        </script>
    </head>
    <body>
        <div id="list" class="list"></div>
        <br>
        <br>
        <input type="text" id="description" placeholder="Thing to do">
        <br>
        <br>
        <select id="importance">
            <option value="" disabled selected>
                Importance
            </option>
            <option value="1">
                1 (lowest)
            </option>
            <option value="2">
                2
            </option>
            <option value="3">
                3
            </option>
            <option value="4">
                4
            </option>
            <option value="5">
                5 (highest)
            </option>
        </select>
        <br>
        <br>
        <select id="recurrence">
            <option value="" disabled selected>
                Recurrence
            </option>
            <option value="indefinite">
                Indefinite
            </option>
            <option value="once">
                One time
            </option>
            <option value="monthly">
                Monthly
            </option>
            <option value="weekly">
                Weekly
            </option>
            <option value="daily">
                Daily
            </option>
        </select>
        <br>
        <br>
        <div id="indefinite" style="display:none">
            <select id="timeframe">
                <option value="" disabled selected>
                    Timeframe
                </option>
                <option value="immediately">
                    Immediately
                </option>
                <option value="soon">
                    Soon
                </option>
                <option value="later">
                    Later
                </option>
                <option value="somePoint">
                    At some point
                </option>
            </select>
            <br>
            <br>
        </div>
        <div id="once" style="display:none">
            <input type="text" id="fullDate" placeholder="Date (month/day/year)">
            <select id="quickSelect">
                <option value="" disabled selected>
                    Quick select
                </option>
                <option value="monday">
                    Monday
                </option>
                <option value="tuesday">
                    Tuesday
                </option>
                <option value="wednesday">
                    Wednesday
                </option>
                <option value="thursday">
                    Thursday
                </option>
                <option value="friday">
                    Friday
                </option>
                <option value="saturday">
                    Saturday
                </option>
                <option value="sunday">
                    Sunday
                </option>
            </select>
            <br>
            <br>
        </div>
        <div id="monthly" style="display:none">
            <input type="text" id="day" placeholder="Day of the month">
            <br>
            <br>
        </div>
        <div id="weekly" class="list" style="display:none">
            <input type="checkbox" id="monday">
            <label for="monday">Monday</label>
            <br>
            <input type="checkbox" id="tuesday">
            <label for="tuesday">Tuesday</label>
            <br>
            <input type="checkbox" id="wednesday">
            <label for="wednesday">Wednesday</label>
            <br>
            <input type="checkbox" id="thursday">
            <label for="thursday">Thursday</label>
            <br>
            <input type="checkbox" id="friday">
            <label for="friday">Friday</label>
            <br>
            <input type="checkbox" id="saturday">
            <label for="saturday">Saturday</label>
            <br>
            <input type="checkbox" id="sunday">
            <label for="sunday">Sunday</label>
            <br>
            <br>
        </div>
        <br>
        <div id="timeSection" style="display:none">
            <input type="text" id="time" placeholder="Time (hour:minute)">
            <span>&nbsp;</span>
            <select id="timeFormat">
                <option value="" disabled selected>
                    Time format
                </option>
                <option value="am">
                    am
                </option>
                <option value="pm">
                    pm
                </option>
                <option value="24-hour">
                    24-hour
                </option>
            </select>
            <br>
            <br>
        </div>
        <br>
        <button onclick="include()">
            Add to list
        </button>
        <span>&nbsp;</span>
        <button id="remove">
            Remove
        </button>
    </body>
</html>
