<!DOCTYPE html>
<html>
    <head>
        <title>
            To-Do List
        </title>
        <script src="https://coolprogramminguser.github.io/Standards/behavior.js"></script>
        <script>
            var items = {};
            if (localStorage.getItem("To-Do-List")) {
                items = JSON.parse(localStorage.getItem("To-Do-List"));
            }
            localStorage.setItem("To-Do-List", JSON.stringify(items));
            var itemNumber = 1;
            var now = new Date();
            var week = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
            var Priority = function(description, importance, date, recurrence, lastFinished) {
                var then = date.split("~")[0].trim();
                var time = " " + date.split("~")[1].trim();
                var intermediate;
                function combine(array, string) {
                    return new Date(array.join(" ") + string);
                }
                /*
                switch (recurrence) {
                    case "once":
                        if (date.includes("/")) {  // if the time is a date
                            then = [].concat(then.split("/")[2], then.split("/").slice(0,2));
                        } else {  // when it's a day of the week
                            intermediate = new Date(now.getTime() + (week.indexOf(then) + (week.indexOf(then)<now.getDay()?7:0) - now.getDay()) * 86400000);
                            then = [intermediate.getFullYear(), intermediate.getMonth()+1, intermediate.getDate()];  // The month needs +1 because .getMonth() starts counting months at 0, but new Date([date in an array]) starts counting dates at 1.
                        }
                        if (combine(then,time).getTime() < now.getTime()) {
                            then
                        } else {
                            then = combine(then, time);
                        }
                        break;
                    case "monthly":
                        
                        break;
                    case "weekly":
                        
                        break;
                    case "daily":
                        
                        break;
                }
                */
                this.importance = importance;
                this.date = date.toLowerCase();
                this.recurrence = recurrence;
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = "item" + itemNumber;
                checkbox.style.margin = ".5em";
                itemNumber++;
                var label = document.createElement("label");
                label.for = checkbox.id;
                label.title = "due: {0}\nimportance: {1}".format(["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][now.getDay()]+", "+this.date, this.importance);
                label.innerHTML = description + "<br>";
                getId("list").appendChild(checkbox);
                getId("list").appendChild(label);
                checkbox.addEventListener("click", function() {
                    if (checkbox.checked) {
                        label.style.textDecoration = "line-through";
                    } else {
                        label.style.textDecoration = "none";
                    }
                });
                Priority.instances.push(this);
            }
            Priority.instances = [];
            
            function include() {
                var description = getId("description").value.trim();
                var date;
                if (getId("fullDate").value) {
                    date = getId("fullDate").value;
                } else if (getId("day").value) {
                    date = getId("day").value;
                } else {
                    date = "";
                    week.forEach(function(ID) {
                        if (getId(ID).checked) {
                            date += ID + " ";
                        }
                    });
                    date.trim();
                }
                date += "~" + getId("time").value.trim() + (getId("timeFormat").value!="24-hour" ? " "+getId("timeFormat").value : "");
                items[description] = {"importance":getId("importance").value, "time":date, "recurrence":getId("recurrence").value};
                localStorage.setItem("To-Do-List", JSON.stringify(items));
                getId("description").value = "";
                getId("importance").value = "";
                getId("recurrence").value = "";
                getId("fullDate").value = "";
                getId("quickSelect").value = "";
                getId("day").value = "";
                week.forEach(function(ID) {
                    getId(ID).checked = false;
                });
                getId("time").value = "";
                getId("timeFormat").value = "";
                getId("once").style.display = "none";
                getId("monthly").style.display = "none";
                getId("weekly").style.display = "none";
                refresh();
            }
            function refresh() {
                getId("list").innerHTML = "";
                var priorities = [[], [], [], [], []];
                items.forEach(function(value, key) {
                    priorities[value.importance].push([key, value]);
                });
                priorities.forEach(function(priorityList) {
                    priorityList.forEach(function(priority) {
                        new Priority(priority[0], priority[1].importance, priority[1].time, priority[1].recurrence);
                    });
                });
                if (getId("list").innerHTML == "") {
                    getId("list").innerHTML = "<p>Add some things to do.</p>";
                }
            }
            
            window.addEventListener("finished", function() {
                refresh();
                getId("recurrence").addEventListener("change", function() {
                    switch (this.value) {
                        case "once":
                            getId("monthly").style.display = "none";
                            getId("weekly").style.display = "none";
                            getId("once").style.display = "inline-block";
                            break;
                        case "monthly":
                            getId("once").style.display = "none";
                            getId("weekly").style.display = "none";
                            getId("monthly").style.display = "inline-block";
                            break;
                        case "weekly":
                            getId("once").style.display = "none";
                            getId("monthly").style.display = "none";
                            getId("weekly").style.display = "inline-block";
                            break;
                        case "daily":
                            getId("once").style.display = "none";
                            getId("monthly").style.display = "none";
                            getId("weekly").style.display = "none";
                            break;
                    }
                });
                getId("quickSelect").addEventListener("change", function() {
                    getId("fullDate").value = this.value;
                });
                getId("remove").addEventListener("click", function() {
                    items.forEach(function(value, key) {
                        if (key == getId("description").value.trim()) {
                            delete items[key];
                            return "break";
                        }
                    });
                    Priority.instances.forEach(function(instance, index) {
                        if (instance.description == getId("description").value.trim()) {
                            Priority.instances.splice(index, 1);
                            return "break";
                        }
                    });
                    localStorage.setItem("To-Do-List", JSON.stringify(items));
                    getId("description").value = "";
                    refresh();
                });
            });
        </script>
    </head>
    <body>
        <div id="list" class="list"></div>
        <br>
        <br>
        <input type="text" id="description" placeholder="Thing to do">
        <br>
        <br>
        <select id="importance">
            <option value="" disabled selected>
                Importance
            </option>
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
            <option value="3">
                3
            </option>
            <option value="4">
                4
            </option>
            <option value="5">
                5
            </option>
        </select>
        <note>
            One is least important and five is most important.
        </note>
        <br>
        <br>
        <select id="recurrence">
            <option value="" disabled selected>
                Recurrence
            </option>
            <option value="once">
                One time
            </option>
            <option value="monthly">
                Monthly
            </option>
            <option value="weekly">
                Weekly
            </option>
            <option value="daily">
                Daily
            </option>
        </select>
        <br>
        <div id="once" style="display:none">
            <br>
            <input type="text" id="fullDate" placeholder="Date (month/day/year)">
            <select id="quickSelect">
                <option value="" disabled selected>
                    Quick select
                </option>
                <option value="monday">
                    Monday
                </option>
                <option value="tuesday">
                    Tuesday
                </option>
                <option value="wednesday">
                    Wednesday
                </option>
                <option value="thursday">
                    Thursday
                </option>
                <option value="friday">
                    Friday
                </option>
                <option value="saturday">
                    Saturday
                </option>
                <option value="sunday">
                    Sunday
                </option>
            </select>
            <br>
            <br>
        </div>
        <div id="monthly" style="display:none">
            <br>
            <input type="text" id="day" placeholder="Day of the month">
            <br>
            <br>
        </div>
        <div id="weekly" class="list" style="display:none">
            <br>
            <input type="checkbox" id="monday">
            <label for="monday">Monday</label>
            <br>
            <input type="checkbox" id="tuesday">
            <label for="tuesday">Tuesday</label>
            <br>
            <input type="checkbox" id="wednesday">
            <label for="wednesday">Wednesday</label>
            <br>
            <input type="checkbox" id="thursday">
            <label for="thursday">Thursday</label>
            <br>
            <input type="checkbox" id="friday">
            <label for="friday">Friday</label>
            <br>
            <input type="checkbox" id="saturday">
            <label for="saturday">Saturday</label>
            <br>
            <input type="checkbox" id="sunday">
            <label for="sunday">Sunday</label>
            <br>
            <br>
        </div>
        <br>
        <input type="text" id="time" placeholder="Time (hour:minute)">
        <select id="timeFormat">
            <option value="" disabled selected>
                Time format
            </option>
            <option value="am">
                am
            </option>
            <option value="pm">
                pm
            </option>
            <option value="24-hour">
                24-hour
            </option>
        </select>
        <br>
        <br>
        <button onclick="include()">
            Add to list
        </button>
        <button id="remove">
            Remove
        </button>
        <h2 style="display:none">
            Past Due
        </h2>
        <ul id="pastDue"></ul>
    </body>
</html>
