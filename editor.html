<input type="text" class="item-description" placeholder="Thing to do">
<br>
<br>
<select class="item-importance">
	<option value="" disabled selected>
		Importance
	</option>
	<option value="1">
		1 (lowest)
	</option>
	<option value="2">
		2
	</option>
	<option value="3">
		3
	</option>
	<option value="4">
		4
	</option>
	<option value="5">
		5 (highest)
	</option>
</select>
<br>
<br>
<select class="item-recurrence">
	<option value="" disabled selected>
		Recurrence
	</option>
	<option value="indefinite">
		Indefinite
	</option>
	<option value="once">
		One time
	</option>
	<option value="monthly">
		Monthly
	</option>
	<option value="weekly">
		Weekly
	</option>
	<option value="daily">
		Daily
	</option>
</select>
<br>
<br>
<div class="indefinite-section" style="display:none">
	<select class="item-timeframe">
		<option value="" disabled selected>
			Timeframe
		</option>
		<option value="immediately">
			Immediately
		</option>
		<option value="soon">
			Soon
		</option>
		<option value="later">
			Later
		</option>
		<option value="aWhile">
			In a while
		</option>
		<option value="somePoint">
			At some point
		</option>
	</select>
	<br>
	<br>
</div>
<div class="once-section" style="display:none">
	<input type="text" class="item-full-date" placeholder="Date (month/day/year)">
	<select class="item-quick-select">
		<option value="" disabled selected>
			Quick select
		</option>
		<option value="monday">
			Monday
		</option>
		<option value="tuesday">
			Tuesday
		</option>
		<option value="wednesday">
			Wednesday
		</option>
		<option value="thursday">
			Thursday
		</option>
		<option value="friday">
			Friday
		</option>
		<option value="saturday">
			Saturday
		</option>
		<option value="sunday">
			Sunday
		</option>
	</select>
	<br>
	<br>
</div>
<div class="monthly-section" style="display:none">
	<input type="text" class="item-day" placeholder="Day of the month">
	<br>
	<br>
</div>
<div class="weekly-section" class="list" style="display:none">
	<input type="checkbox" class="monday">
	<label>Monday</label>
	<br>
	<input type="checkbox" class="tuesday">
	<label>Tuesday</label>
	<br>
	<input type="checkbox" class="wednesday">
	<label>Wednesday</label>
	<br>
	<input type="checkbox" class="thursday">
	<label>Thursday</label>
	<br>
	<input type="checkbox" class="friday">
	<label>Friday</label>
	<br>
	<input type="checkbox" class="saturday">
	<label>Saturday</label>
	<br>
	<input type="checkbox" class="sunday">
	<label>Sunday</label>
	<br>
	<br>
</div>
<br>
<div class="time-section" style="display:none">
	<input type="text" class="item-time" placeholder="Time (hour:minute)">
	<span>&nbsp;</span>
	<select class="item-time-format">
		<option value="" disabled selected>
			Time format
		</option>
		<option value="am">
			am
		</option>
		<option value="pm">
			pm
		</option>
		<option value="24-hour">
			24-hour
		</option>
	</select>
	<br>
	<br>
</div>
<br>
<button onclick="include()">
	Add to list
</button>
<button onclick="remove()">
	Remove
</button>
